<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <title>WebAR Video</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Escena AR -->
    <a-scene embedded arjs>
        <!-- PatrÃ³n marcador -->
        <a-marker preset="custom" type="pattern" url="marker1.patt">
            <!-- Video en 3D flotante -->
            <a-video 
                id="video-ar"
                src="video.mp4"
                position="0 0 0"
                rotation="-90 0 0"
                width="2" height="1">
            </a-video>
        </a-marker>
        
        <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
        // Obtiene el video
        let videoAR = document.querySelector("#video-ar");

        // Cuando el marcador es detectado, reproduce el video
        document.querySelector("a-marker").addEventListener("markerFound", () => {
            let videoElement = videoAR.components.material.material.map.image;
            videoElement.play();
        });

        // Cuando el marcador se pierde, pausa el video
        document.querySelector("a-marker").addEventListener("markerLost", () => {
            let videoElement = videoAR.components.material.material.map.image;
            videoElement.pause();
        });
    </script>
</body>
</html>
