<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <title>WebAR Video</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Escena AR -->
    <a-scene embedded arjs>
        <!-- Patrón marcador -->
        <a-marker preset="custom" type="pattern" url="marker1.patt">
            <!-- Video en 3D flotante -->
            <a-video 
                id="video-ar"
                src="#video-asset" 
                position="0 0 0"
                rotation="-90 0 0"
                width="2" height="1"
                static-body> <!-- Esto evitará que se mueva al ser tocado -->
            </a-video>
        </a-marker>
        
        <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <!-- Definir el asset del video -->
    <a-assets>
        <video id="video-asset" src="Upcoming releases are to be revealed !!.mp4" preload="auto"></video>
    </a-assets>

    <script>
        // Aquí manejamos la reproducción del video directamente
        const video = document.querySelector('#video-asset');
        const videoElement = video;

        // Reproduce el video cuando se detecta el marcador
        document.querySelector("a-marker").addEventListener("markerFound", () => {
            if (videoElement.paused) {
                videoElement.play();
            }
        });

        // Pausa el video cuando el marcador se pierde
        document.querySelector("a-marker").addEventListener("markerLost", () => {
            if (!videoElement.paused) {
                videoElement.pause();
            }
        });
    </script>
</body>
</html>
