<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- MARCADOR (Se activa con un marcador de AR.js) -->
      <a-marker preset="custom" type="pattern" url="marker1.patt" id="marker">

        <!-- Contenedor para ajustar la rotación y posición -->
        <a-entity id="grupo" position="0 0 0" rotation="-90 0 0">
          
          <!-- Imagen central (Pluma) -->
          <a-image id="pluma" src="pen.png" position="0 0 0" scale="1 1 1" opacity="1">
          </a-image>

          <!-- Textura 1 (Izquierda arriba) -->
          <a-image id="textura1" src="ring1.png" position="-1 0.5 0" scale="1 1 1" opacity="1" transparent="true">
          </a-image>

          <!-- Textura 2 (Izquierda abajo) -->
          <a-image id="textura2" src="ring1.png" position="-1 -0.5 0" scale="1 1 1" opacity="1" transparent="true">
          </a-image>

          <!-- Textura 3 (Derecha arriba) -->
          <a-image id="textura3" src="ring1.png" position="1 0.5 0" scale="1 1 1" opacity="1" transparent="true">
          </a-image>

          <!-- Textura 4 (Derecha abajo) -->
          <a-image id="textura4" src="ring1.png" position="1 -0.5 0" scale="1 1 1" opacity="1" transparent="true">
          </a-image>

        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Obtener referencias a las texturas
      const textura1 = document.querySelector("#textura1");
      const textura2 = document.querySelector("#textura2");
      const textura3 = document.querySelector("#textura3");
      const textura4 = document.querySelector("#textura4");

      // Evento cuando se detecta el marcador
      document.querySelector("#marker").addEventListener("markerFound", () => {
        console.log("Marcador detectado"); // Debug

        // Mostrar todas las texturas
        textura1.setAttribute("opacity", 1);
        textura2.setAttribute("opacity", 1);
        textura3.setAttribute("opacity", 1);
        textura4.setAttribute("opacity", 1);
      });

      // Evento cuando se pierde el marcador
      document.querySelector("#marker").addEventListener("markerLost", () => {
        console.log("Marcador perdido"); // Debug

        // Ocultar todas las texturas
        textura1.setAttribute("opacity", 0);
        textura2.setAttribute("opacity", 0);
        textura3.setAttribute("opacity", 0);
        textura4.setAttribute("opacity", 0);
      });
    </script>
  </body>
</html>
