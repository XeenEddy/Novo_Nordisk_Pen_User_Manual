<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Pop-up Animation</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene embedded arjs>
    <!-- MARCADOR (Se activa con un marcador de AR.js) -->
    <a-marker preset="custom" type="pattern" url="marker1.patt" id="marker">
      
      <!-- Contenedor para ajustar la animación de todo el grupo -->
      <a-entity id="grupo" position="0 0 0" rotation="-90 0 0" scale="0.01 0.01 0.01" visible="false">
        <a-animation attribute="scale" to="1 1 1" dur="500" easing="ease-out" begin="popup"></a-animation>
        <a-animation attribute="visible" to="true" begin="popup"></a-animation>

        <!-- Imagen central (Pluma) -->
        <a-image id="pluma" src="pen.png" position="0 0 0" scale="1 1 1" opacity="1"></a-image>

        <!-- Tarjeta 1 (Izquierda arriba) -->
        <a-image id="tarjeta1" src="card.png" position="-1 0.5 0" scale="0 0 0" visible="false">
          <a-animation attribute="scale" to="0.5 0.5 0.5" begin="popup" dur="1000"></a-animation>
          <a-animation attribute="visible" to="true" begin="popup"></a-animation>
        </a-image>

        <!-- Tarjeta 2 (Izquierda abajo) -->
        <a-image id="tarjeta2" src="card.png" position="-1 -0.5 0" scale="0 0 0" visible="false">
          <a-animation attribute="scale" to="0.5 0.5 0.5" begin="popup" dur="1000"></a-animation>
          <a-animation attribute="visible" to="true" begin="popup"></a-animation>
        </a-image>

        <!-- Tarjeta 3 (Derecha arriba) -->
        <a-image id="tarjeta3" src="card.png" position="1 0.5 0" scale="0 0 0" visible="false">
          <a-animation attribute="scale" to="0.5 0.5 0.5" begin="popup" dur="1000"></a-animation>
          <a-animation attribute="visible" to="true" begin="popup"></a-animation>
        </a-image>

        <!-- Tarjeta 4 (Derecha abajo) -->
        <a-image id="tarjeta4" src="card.png" position="1 -0.5 0" scale="0 0 0" visible="false">
          <a-animation attribute="scale" to="0.5 0.5 0.5" begin="popup" dur="1000"></a-animation>
          <a-animation attribute="visible" to="true" begin="popup"></a-animation>
        </a-image>

      </a-entity>
      
    </a-marker>

    <!-- Cámara de Realidad Aumentada -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.querySelector("#marker").addEventListener("markerFound", () => {
      // Mostrar el grupo y activar la animación
      let grupo = document.querySelector("#grupo");
      grupo.setAttribute("visible", "true");
      grupo.emit("popup");
    });
  </script>

</body>
</html>
